<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="">
      
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js" integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g==" crossorigin="anonymous"></script>
        <script src="scripts/app.js" defer></script>
        
        <title>Let's Ruin the Holidays!</title>
    </head>
    <body class ="animate__animated">

         <!-- Input Form -->
    <div class="inputBox" id="input-form">
        <h1>Let's Ruin the Holidays!</h1>
        <div class="">
            <label>Name your popstar</label>
            <input type="text" class="input" id="input-name">
        </div>
        <div class="">
            <label>How old is your popstar?</label>
            <input type="text" class="input" id="input-age">
            <button class="btn" id="input-button">Start Game</button>
        </div>
    </div>


    <!-- Quit Windows -->
    <div class="container dark " id="quit-rage">
        <p> Your buddy got pissed off and quit the band.</p>
    </div>

    <div class="container dark quit" id="quit-beer">
        <p> Your buddy sobered up and quit the band.</p>
    </div>

    <div class="container dark quit" id="quit-skill">
        <p> Your buddy sucks at guitar and quit the band.</p>
    </div>


    <!-- Header Section -->
    <header class="header">
        <div class="header left">
            <div class="name">
                <p>Name:<span id="span-name"></span></p>
            </div>
        </div>
        <div class="header middle"></div>
        <div class="header right">
            <div class="">
                <p>Age:<span id="span-age"></span></p>
            </div>
        </div>
    </header>


    <!-- Main Gameplay Section -->

    <main class="maingame">
        <img src="/images/fire.jpeg" class="demon-throne" id="demon-throne">
        <section class="gamearea rage">
            
            <!-- Rage Metrics -->
            <button type="button" class="btn trash" id="trash">Holidays... or whatever...</button>
            <!-- </div> -->
            <div class="progress error">
                <div class="bar" id="rage__bar"></div>
                <div class="subtitle">Holiday Cheer</div>
            </div>
        </section>

        <!-- Beer Metrics -->
        <section class="gamearea beer">
            <button type="button" class="btn drink" id="drink">Make Money</button>
            <div class="progress error">
                <div class="bar" id="beer__bar"></div>
                <div class="subtitle">Bank Account</div>
            </div>
        </section>

        <!-- Skill Metrics -->
        <section class="gamearea skill">
            <button type="button" class="btn practice" id="practice">Donate to Charity</button>
            <div class="progress warning">
                <div class="bar" id="skill__bar"></div>
                <div class="subtitle">Charitable Donations</div>
            </div>
        </section>
        <section class="gamearea avatar">


           

            <!-- Player Avatars -->

            <img src="./images/mariah.png" class="popstar animate__animated" id="mariah">


            <img src="./images/krampus.png" class="popstar animate__animated" id="krampus">

  
        </section>

    </main>


    <!-- Footer Section -->
    <footer class="footer">

        <!-- Your Buddy is a -->
        <section class="footer">
            <div class="yourPopstar">
                <p>Your popstar: <span id="message"></span></p>
            </div>
        </section>
    </footer>

    </body>
</html>
